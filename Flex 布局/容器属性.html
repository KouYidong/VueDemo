<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>容器属性</title>
</head>

<body>
  <div class="container">
    <div class="item">项目1</div>
    <div class="item">项目2</div>
    <div class="item">项目3</div>
    <div class="item">项目4</div>
  </div>
</body>

<style>
  .container {
    /* 
      display: 父容器对内外的表现
        flex: 对外表现为块级元素
        inline-flex: 对外表现为行内元素，对内表现和flex的队内表现一样
     */
    display: flex;

    /* 
      flex-direction: 项目的排列方向，从哪边开始
        row: (默认值) 主轴在水平方向，起点在左侧，也就是常见的从左到右
        row-reverse: 主轴在水平方向，起点在右侧
        column: 主轴在垂直方向，起点在上沿
        column-reverse: 主轴在垂直方向，起点在下沿
     */
    flex-direction: row;

    /* 
      flex-wrap: 默认情况下项目是排成一行显示的，flex-wrap用来定义当一行放不下时，项目该如何换行
        nowrap: (默认) 不换行，如果设置了项目的宽度，项目也会根据屏幕的大小被压缩
        wrap: 换行，第一行在上面
        wrap-reverse: 换行，第一行在下面，可以看做是调换了交叉轴的开始位置(cross start)和结束位置(end start)
     */
    flex-wrap: wrap;

    /* 
      flex-flow: 是 flex-direction 和 flex-wrap 的简写，默认值是 row no-wrap.
     */
    /* flex-flow: <flex-direction> || <flex-wrap> */

    /* 
      justify-content: 
        flex-start: (默认) 与主轴的起点对齐
        flex-end: 与主轴的终点对齐
        center: 项目居中
        space-between: 两端对齐，项目之间的距离都相等
        space-around: 两个项目的两侧间隔相等，所以项目与项目之间的间隔是项目与边框之间间隔的两倍。
     */
    justify-content: flex-start;

    /* 
      align-items: 定义项目在交叉轴上如何对齐
        flex-start: 与交叉轴的起点对齐
        flex-end: 与交叉轴的终点对齐
        center: 居中对齐
      baseline: 项目第一行文字的基线~对齐
        stretch: (默认值) 如果项目未设置高度或者为 auto, 项目将占满整个容器的高度
     */
    align-items: stretch;

    /* 
      align-content: 定义了多根轴线的对齐方式，若此时主轴在水平方向，交叉轴在垂直方向，align-content 就可以理解为
                     多行在垂直方向的对齐方式。项目排列只有一行时，该属性不起作用。
        flex-start: 与交叉轴的起点对齐
        flex-end: 与交叉轴的终点对齐
        center: 居中对齐
        space-bteween: 与交叉轴两端对齐，轴线之间的距离相等
        space-around: 每根轴线两侧的间隔都相等，所以轴线与轴线之间的间隔是轴线与边框之间间隔的两倍
        stretch: (默认值) 如果项目未设置高度或者 auto，项目将占满整个容器的高度
     */
    align-content: stretch;

  }
</style>

</html>
