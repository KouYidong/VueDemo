<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-if="result === '1'">1</button>
    <button v-else-if="result === '2'">这是空的</button>
  </div>
<script>
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        result: ''
      }
    },
    created() {
      setInterval(() => {
        this.result = '1';
      }, 1000);
    }
  });
</script>
</body>

</html>
