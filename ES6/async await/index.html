<html lang="en">

<head>

  <title>async await</title>
</head>

<body>
  <script>
    let a = 0;
    let b = async () => {
      a = a + await 10; // 执行到这里会先去执行同步的代码，然后将 await 10 封装成 Promise.reslove(返回值)，执行完同步的再回来执行这里
      console.log('函数里的2', a);
    }
    b();
    a++;debugger
    console.log('函数外的1', a);
  </script>
</body>

</html>
