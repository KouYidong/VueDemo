<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6 模块化</title>
</head>

<body>
  <script>
    /* 
      模块化：export、import、export default
      export: 规定模块的对外接口
      import: 用于输入其他模块提供的功能
      export default: 默认输出，一个模块中只能有一个

      引入export导出的时候用import { export 的名称 } from '模块名'
      引入export default 导出的时候用 import '自定义名称' from '模块名'
    */
  </script>
</body>

</html>
