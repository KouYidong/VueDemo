<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>详细解析赋值、浅拷贝和深拷贝的区别</title>
</head>

<body>
  <script>
    /* 
      赋值是将某一数值或对象赋给某个变量的过程，分为两部分：
        1. 基本数据类型：赋值，赋值之后两个变量互不影响
        2. 引用数据类型：赋址，两个变量具有相同的引用，指向同一个对象，相互之间有影响
     */
    //  基本类型赋值
    var b = 123;
    var a = b;
    a = 123111
    console.log(a); // 123111
    console.log(b); // 123

    // 引用数据类型
    var c = {
      a: 1
    };
    var d = c;
    d.a = 2;
    console.log(c); // {a: 2}
    console.log(d); // {a: 2}
  </script>
</body>

</html>
