<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>执行栈</title>
</head>
<body>
  <script>
     let a = 'Hello World';

     function first() {
       console.log('Inside first function');
       second();
       console.log('Again inside first function');
     }
     function second() {
       console.log('Inside second function');
     }
     first();
     console.log('Inside Global Execution Context');
  </script>
</body>
