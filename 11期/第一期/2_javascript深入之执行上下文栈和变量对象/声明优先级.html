<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>声明优先级</title>
</head>
<body>
  <script>
    foo();
    var foo = function() {
      console.log('foo1');
    }
    foo();
    function foo() {
      console.log('foo2');
    }
    foo();
  </script>
</body>
</html>
