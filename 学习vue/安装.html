<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app1">
        <span :title="message">鼠标悬停几秒之后查看提示信息</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!'
            }
        });
    </script>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                message: 'hello vue1'
            }
        });
    </script>
    <!-- 控制元素是否显示 -->
    <div id="app2">
        <span v-if="data">我是被控制的元素</span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app2',
            data: {
                data: false
            }
        });
    </script>
    <!-- 数据渲染 -->
    <div id="app3">
        <ul>
            <li v-for="i in list">
                {{i.text}}
            </li>
        </ul>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app3',
            data: {
                list: [
                    {text: 1},
                    {text: 2},
                    {text: 3}
                ]
            }
        });
    </script>
    <!-- 逆转消息 -->
    <div id="app4">
        <input type="button" value="翻转" @click="reverseMessage" />
        {{message}}
    </div>
    <script>
        var app4 = new Vue({
            el: '#app4',
            data: {
                message: 'hello Vue'
            },
            methods: {
                reverseMessage () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
    <!-- v-model -->
    <div id="app5">
        {{message}}<br/>
        <input type="text" v-model="message">
    </div>
    <script>
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: ''
            }
        });
    </script>
</body>
</html>
