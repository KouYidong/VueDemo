    function unique(array) {
      const arrMap = new Map()
      return array.filter((a, i) => {
        return !arrMap.has(a) && arrMap.set(a)
      })
    }
    let arr = [1, 1, 1, 1, 1, 1, 2, 2, 3, 4, 5];
    console.log(unique(arr))
