<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现 instanceof</title>
</head>

<body>
  <script>
    function myInstanceof(left, right) {
      // 右侧的类型的原型
      let prototype = right.prototype;
      // 左侧对象的原型
      left = left.__proto__
      while (true) {
        // 如果 left 等于 null( left 找到顶头了，原型链最终为 null) 或者 left 等于 undefined (left 不存在了)
        if (left === null || left === undefined) {
          return false
        }
        // 如果找到了
        if (left === prototype) {
          return true
        }
        // 上边的条件都不符合则进行下次赋值在进行循环
        left = left.__proto__
      }
    }
  </script>
</body>

</html>
