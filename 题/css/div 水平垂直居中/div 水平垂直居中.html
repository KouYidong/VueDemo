<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div 水平垂直居中</title>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .parent {
    height: 100%;
    width: 100%;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .child {
    height: 30px;
    width: 30px;
    background: blue;
  }
</style>

</html>
